<div class="contact-wrapper" >

	<form method="POST" action="" class="contact" id="contact" >
		
		<div class="contact-field" id="contact-field" >
			<input class="contact-field-input" id="contact-field-input" type="text" autocomplete="off" name="name" required />
			<span class="contact-field-highlight"></span>
			<span class="contact-field-bar" > </span>
			<label class="contact-field-label" id="contact-field-label" for="name" >Votre nom :</label>
		</div>

		<div class="contact-field" id="contact-field" >
			<input class="contact-field-input" id="contact-field-input" type="email" autocomplete="off"v name="email" required />
			<span class="contact-field-highlight"></span>
			<span class="contact-field-bar" > </span>
			<label class="contact-field-label" id="contact-field-label" for="email" >Votre email :</label>
		</div>
		
		<div class="contact-field" id="contact-field" >
			<input class="contact-field-input" id="contact-field-input _subject" type="text" autocomplete="off" name="_subject" required />
			<span class="contact-field-highlight"></span>
			<span class="contact-field-bar" > </span>
			<label class="contact-field-label" id="contact-field-label" for="_subject" >L'objet du mail :</label>
		</div>

		<div class="contact-field" id="contact-field" >
			<textarea class="contact-field-textarea" id="contact-field-textarea" autocomplete="on" name="message" required ></textarea>
			<span class="contact-field-highlight"></span>
			<span class="contact-field-bar" > </span>
			<label class="contact-field-label" id="contact-field-label" >Votre demande :</label>
		</div>

		<button class="contact-field-button" id="contact-field-button" type="submit" ><span>Envoyer</span></button>	

	</form>

</div>
